<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function generateCar(brand, model, year){
            let tamp ={};
            tamp.brand=brand;
            tamp.model=model;
            tamp.year=year;
            return tamp;
        }
        let cars=[generateCar('toyota','corolla','2020'),generateCar('Honda','Civic','2019'), generateCar('ford','mustang','2021')];
        cars.forEach((i)=>{
            document.write(`<li>Brand:${i.brand}, Model:${i.model}, Year:${i.year} </li>`);
        });
    </script>
</body>
</html>
